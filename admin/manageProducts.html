<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - BookVerse Admin</title>
    <link rel="stylesheet" href="adminStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #374151; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .form-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn-cancel { background: #f3f4f6; color: #374151; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        .btn-save { background: #0d47a1; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-book-open" style="color: #0d47a1;"></i> 
            <span>BookVerse</span>
        </div>
        
        <ul class="nav-links">
            <li><a href="adminDashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="manageStaff.html"><i class="fas fa-user-tie"></i> Manage Staff</a></li>
            <li><a href="manageMembers.html"><i class="fas fa-users"></i> Manage Members</a></li>
            <li><a href="manageCategories.html"><i class="fas fa-layer-group"></i> Manage Categories</a></li>
            <li><a href="manageProducts.html" class="active"><i class="fas fa-book"></i> Manage Books</a></li>
            <li><a href="manageOrders.html"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
            <li><a href="salesReport.html"><i class="fas fa-chart-line"></i> Sales Report</a></li>
            
            <li style="margin-top: auto; border-top: 1px solid #eee; padding-top: 10px;">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <h2>Manage Books</h2>
            <div class="user-menu">
                <span id="displayUsername" style="font-weight: 600;">Admin</span>
                <div class="profile-img" style="background: #0d47a1; color: white; display: flex; align-items: center; justify-content: center; border-radius: 50%;">AD</div>
            </div>
        </header>

        <div class="dashboard-view">
            <div class="page-header">
                <h1 class="page-title">Book Inventory</h1>
                <button onclick="openModal()" class="btn-primary"><i class="fas fa-plus"></i> New E-book</button>
            </div>

            <div class="card-grid" id="productGrid">
                </div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: #0d47a1;">Add New Book</h2>
            <form onsubmit="saveProduct(event)">
                <input type="hidden" id="productId">

                <div class="form-group">
                    <label>Book Cover Image (URL/Path)</label>
                    <input type="text" id="bookImage" placeholder="e.g. imageProducts/book1.jpg">
                </div>
                <div class="form-group">
                    <label>Book Title</label>
                    <input type="text" id="bookTitle" required placeholder="e.g. The Digital Age">
                </div>
                <div class="form-group">
                    <label>Price (RM)</label>
                    <input type="number" id="bookPrice" required placeholder="e.g. 49.90" step="0.01">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="bookStatus">
                        <option value="Published">Published</option>
                        <option value="Draft">Draft</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeModal()" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <script src="adminScript.js"></script>
</body>
</html>
