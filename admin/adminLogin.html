<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BookVerse</title>
    <link rel="stylesheet" href="adminStyle.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8fbff;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(13, 71, 161, 0.08);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-branding" style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: #0d47a1; margin-bottom: 0.5rem;">BookVerse</h1>
            <p style="color: #666;">Admin Portal Access</p>
        </div>

        <form id="loginForm" class="login-form">
            <div style="margin-bottom: 1.2rem;">
                <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
                <input type="text" id="username" placeholder="Enter username" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <input type="password" id="password" placeholder="Enter password" required
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <button type="submit" class="login-btn" 
                    style="width: 100%; padding: 12px; background: #0d47a1; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                Login
            </button>
            
            <p id="errorMessage" style="color: red; text-align: center; margin-top: 10px; font-size: 14px; display: none;"></p>
        </form>

        <div class="login-links" style="text-align: center; margin-top: 1.5rem;">
            <a href="../index.html" style="color: #0d47a1; text-decoration: none;">Back to Website</a>
        </div>
    </div>

    <script src="adminScript.js"></script>
</body>
</html>
