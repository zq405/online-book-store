<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Manage Categories - BookVerse Admin</title>
    <link rel="stylesheet" href="adminStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .cat-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .cat-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .color-strip {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 6px;
        }

        .cat-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .cat-icon { font-size: 24px; opacity: 0.8; }
        .cat-title { font-size: 18px; font-weight: 700; color: #1f2937; margin-bottom: 5px; }
        .cat-desc { font-size: 14px; color: #6b7280; line-height: 1.5; margin-bottom: 20px; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 400px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-save { background: #0d47a1; color: white; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; }
        .btn-cancel { background: #f3f4f6; color: #374151; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-book-open" style="color: #0d47a1;"></i> 
            <span>BookVerse</span>
        </div>
        <ul class="nav-links">
            <li><a href="adminDashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="manageStaff.html"><i class="fas fa-user-tie"></i> Manage Staff</a></li>
            <li><a href="manageMembers.html"><i class="fas fa-users"></i> Manage Members</a></li>
            <li><a href="manageCategories.html" class="active"><i class="fas fa-layer-group"></i> Manage Categories</a></li>
            <li><a href="manageProducts.html"><i class="fas fa-book"></i> Manage Books</a></li>
            <li><a href="manageOrders.html"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
            <li><a href="salesReport.html"><i class="fas fa-chart-line"></i> Sales Report</a></li>
            <li style="margin-top: auto; border-top: 1px solid #eee; padding-top: 10px;">
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <h2>Manage Categories</h2>
            <div class="user-menu">
                <span id="displayUsername" style="font-weight: 600;">Admin</span>
                <div class="profile-img" style="background: #0d47a1; color: white; display: flex; align-items: center; justify-content: center; border-radius: 50%;">AD</div>
            </div>
        </header>

        <div class="dashboard-view">
            <div class="page-header">
                <h1 class="page-title">Book Categories</h1>
                <button onclick="openCategoryModal()" class="btn-primary"><i class="fas fa-plus"></i> Add Category</button>
            </div>

            <div class="category-grid" id="categoryGrid">
                </div>
        </div>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: #0d47a1;">Add Category</h2>
            <form onsubmit="saveCategory(event)">
                <input type="hidden" id="catId">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="catName" required placeholder="e.g. Technology">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="catDesc" rows="3" placeholder="Short description..."></textarea>
                </div>
                <div class="form-group">
                    <label>Tag Color</label>
                    <select id="catColor">
                        <option value="#3b82f6">Blue</option>
                        <option value="#10b981">Green</option>
                        <option value="#f59e0b">Orange</option>
                        <option value="#ef4444">Red</option>
                        <option value="#8b5cf6">Purple</option>
                    </select>
                </div>
                <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 10px;">
                    <button type="button" onclick="closeCategoryModal()" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-save">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <script src="adminScript.js"></script>
</body>
</html>
