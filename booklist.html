<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - BookVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="booklist.css">
</head>    
<body>
    <nav>
        <div class="nav-container">
            <a href="index..php" class="logo">üìö BookVerse</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="booklist.html">Browse Books</a></li>
                <li><a href="#featured">Featured Books</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="contactUs.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="login.html" class="btn-login">Login</a>
                <a href="register.html" class="btn-signup">Sign Up</a>
                <a href="cart.html" class="btn-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Browse Our Collection</h1>
            <p>Discover thousands of e-books across all genres. Find your next favorite read today!</p>
        </div>
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="category"><i class="fas fa-folder"></i>Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="fiction">Fiction</option>
                        <option value="educational">Educational</option>
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="author"><i class="fas fa-user-pen"></i>Author</label>
                    <input type="text" id="author" placeholder="Search by author name">
                </div>
                <div class="filter-group">
                    <label for="rating"><i class="fas fa-star"></i>Minimum Rating</label>
                    <select id="rating">
                        <option value="0">All Ratings</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê & above</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    </select>
                </div>
            </div>

            <div class="filter-row">
                <div class="filter-group">
                    <label for="price-range"><i class="fas fa-tag"></i>Price Range</label>
                    <div class="price-range">
                        <input type="range" id="price-range" min="0" max="40" step="5" value="40">
                        <div class="price-display" id="price-display">Up to $40</div>
                    </div>
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-filter-circle-xmark"></i>Clear Filters
                </button>
                <button class="btn-primary" onclick="applyFilters()">
                    <i class="fas fa-filter"></i>
                    Apply Filters
                </button>
            </div>
        </div>

        <!--result header-->
        <div class="results-header">
            <div class="results-count">
                Showing <strong id="results-count">0</strong> of <strong id="total-results">0</strong> books
            </div>
            <div class="view-controls">
                <div class="sort-options">
                    <label>Sort by:</label>
                    <select id="sort-by" onchange="applyFilters()">
                        <option value="relevance">Relevance</option>
                        <option value="newset">Newest First</option>
                        <option value="popular">Most Populer</option>
                        <option value="rating">Highest Rated</option>
                        <option value="price-asc">Price: Low to Hight</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" date-view="grid" onclick="switchView('grid')">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list" onclick="switchView('list')">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>

        <!--book display-->
        <div class="books-display">
            <div id="grid-view" class="books-grid"></div>
            <div id="list-view" class="books-list" style="display:none"></div>
        </div>
        
        <!--pagination-->
        <div class="pagination" id="pagination"></div>
    </div>
    <iframe src="footer.html" width="100%" height="400px" scrolling="no"></iframe>

    <script src="booklist.js"></script>
</body>
</html>
