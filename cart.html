<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Cart - BookVerse</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .cart{
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .cart-item{
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .delete{
            background:none;
            color: red;
            border: none;
            cursor: pointer;
        }
        .total{
            font-weight: bold;
            margin: 15px 0;
        }
        button{
            padding: 10px;
            width:100%;
            margin: 5px 0;
        }
        .empty{
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="emptyCart" class="empty" style="display:none;">
            <p>Cart is empty</p>
        </div>
        <div class="total">Total: RM<span id="cartTotal">0</span></div>
        <button onclick="checkout()" style="background: #0d47a1;color:white;">Checkout</button>
        <button onclick="location.href='booklist.html'">‚Üê Back</button>
    </div>

    <script>
        function getCart(){
            const data = localStorage.getItem("bookverse_cart");
            return data ? JSON.parse(data) : [];
        }
        function saveCart(cart){
            localStorage.setItem("bookverse_cart", JSON.stringify(cart));
        }
        function removeItem(index){
            if(confirm("Are you sure to remove this item from cart?"))
            {
            let cart = getCart();
            cart.splice(index, 1);
            saveCart(cart);
            showCart();
            }
        }
        function showCart(){
            const cart = getCart();
            const cartItemDiv = document.getElementById("cartItems");
            const emptyCartDiv = document.getElementById("emptyCart");
            cartItemDiv.innerHTML = "";

            if(cart.length === 0){
                emptyCartDiv.style.display = "block";
                document.getElementById("cartTotal").innerText = "0";
                return;
            }
            
            emptyCartDiv.style.display = "none";
            let total = 0;

            cart.forEach((item,index)=>{
                const title = item.tittle || item.title || 'Book';
                const price = item.price || 0;
                const quantity = item.quantity || 1;
                const itemTotal = price * quantity;
                total += itemTotal;

                cartItemDiv.innerHTML+=`
                <div class="cart-item">
                    <div>
                        <div>${title}</div>
                        <div>RM ${price} x ${quantity} = RM ${itemTotal.toFixed(2)}</div>
                    </div>
                    <div>
                        RM ${itemTotal.toFixed(2)}
                        <button class="delete" onclick="removeItem(${index})">Remove</button>
                    </div>
                </div>
                `;
            });
            document.getElementById("cartTotal").innerText = total.toFixed(2);
            }
        function checkout(){
            if(getCart().length === 0){
                alert("Your cart is empty!");
                return;
            }
            location.href = "checkout.html";
           
        }
        showCart();
    </script>
</body>
</html>
