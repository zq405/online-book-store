            line-height: 1.6;

        .container
        {
            max-width: 1200px;
            margin:0 auto;
            padding:20px;
        }

        .breadcrumb
        {
            margin: 20px 0 30px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .breadcrumb a
        {
            color: #0d47a1;
            text-decoration: none;
        }

        .breadcrumb a:hover
        {
            text-decoration: underline;
        }

        .breadcrumb i
        {
            margin: 0 8px;
            color: #999;
            font-size: 0.8rem;
        }

        .book-detail-container
        {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media(max-width:992px)
        {
            .book-detail-container
            {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
