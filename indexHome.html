<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Welcome - BookVerse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in;
      }

      .logo-icon {
        font-size: 4rem;
        color: #0d47a1;
      }

      .logo-text {
        font-size: 3.5rem;
        font-weight: bold;
        color: #0d47a1;
        letter-spacing: 1px;
      }

      .headline {
        font-size: 2.2rem;
        font-weight: 600;
        color: #1565c0;
        margin-bottom: 15px;
        animation: slideUp 1s ease-out;
      }

      .subheadline {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 40px;
        max-width: 600px;
        line-height: 1.5;
        animation: slideUp 1.2s ease-out;
      }

      .cta-button {
        background-color: #0d47a1;
        color: white;
        padding: 18px 50px;
        font-size: 1.3rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(13, 71, 161, 0.3);
        transition: all 0.3s ease;
        font-weight: bold;
        display: inline-block;
        animation: bounceIn 1.5s ease;
      }

      .cta-button:hover {
        background-color: #1565c0;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(13, 71, 161, 0.4);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes bounceIn {
        0% { transform: scale(0.8); opacity: 0; }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }

      .user-welcome {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 1rem;
        color: #0d47a1;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.6);
        padding: 8px 15px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="user-welcome" id="welcomeMsg"></div>

    <div class="logo-container">
      <i class="fas fa-book-open logo-icon"></i>
      <span class="logo-text">BookVerse</span>
    </div>

    <div class="headline">Escape Into a New World</div>

    <div class="subheadline">
      From bestsellers to hidden gems, your next great adventure is just a click away
    </div>

    <a href="index.html" class="cta-button">
      Start Exploring
      <i class="fas fa-arrow-right" style="margin-left: 8px; font-size: 0.9em"></i>
    </a>

    <script>
      const params = new URLSearchParams(window.location.search);
      const urlUser = params.get("user");

      if (urlUser) {
        localStorage.setItem("currentUser", urlUser);
        window.history.replaceState({}, document.title, "indexHome.html");
      }

      const currentUser = localStorage.getItem("currentUser");

      if (!currentUser) {
        window.location.href = "login.html";
      } else {
        const welcome = document.getElementById("welcomeMsg");
        if (welcome) welcome.innerText = "Logged in as: " + currentUser;
      }
    </script>
  </body>
</html>
