<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BookVerse</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="contact-box">
        <h1>Contact BookVerse</h1>

        <form id="contactForm">
            <input typr="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="map">
            üìç Map Location
        </div>

        <table>
            <tr><th colspan="2">Opening Hours</th></tr>
            <tr><td>Monday - Friday:</td><td>9:00 AM - 6:00 PM</td></tr>
            <tr><td>Saturday:</td><td>10:00 AM - 4:00 PM</td></tr>
            <tr><td>Sunday:</td><td>Closed</td></tr>
        </table>

        <p><strong>Adress:</strong>Persiaran Multimedia, 63100 Cyberjaya, Selangor</p>
        <p><strong>Phone:</strong> +60 12 345 6789</p>
        <p><strong>Email:</strong> sky@bookverse.com</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            event.preventDefault();
            alert("Thank you for contacting BookVerse! We will get back to you shortly.");
            this.reset();
        });
    </script>
</body>
</html>
