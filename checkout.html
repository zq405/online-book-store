<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BookVerse</title>
    <style>

    </style>
</head>
<body>
    <div class="checkout">
        <h2>Checkout</h2>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="orderItems">

            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span>RM <span id="orderTotal">0.00</span></span>
            </div>
        </div>
        
        <form id="checkoutForm">
            <h3>Shipping Information</h3>
            
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label>Address *</label>
                <input type="text" id="address" required>
            </div>
            
            <div class="form-group">
                <label>City *</label>
                <input type="text" id="city" required>
            </div>
            
            <div class="form-group">
                <label>Postal Code *</label>
                <input type="text" id="postcode" required>
            </div>
            
            <div class="form-group">
                <label>Payment Method *</label>
                <select id="paymentMethod" required>
                    <option value="">Select payment method</option>
                    <option value="credit">Credit/Debit Card</option>
                    <option value="online">Online Banking</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>
            
            <button type="submit" class="pay-btn">Proceed to Payment</button>
            <button type="button" onclick="goBack()" class="back-btn">‚Üê Back to Cart</button>
        </form>
    </div>

    <script>

    </script>
</body>
</html>
