<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Checkout - BookVerse</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        .checkout{
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h1{
            color:#0d47a1;
            margin-bottom: 20px;
        }
        .form-group{
            margin-bottom: 15px;
        }
        label{
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        input, select{
            padding: 8px;
            width: 100%;
            border:1px solid #ccc;
            border-radius: 4px;
        }
        .summary-item{
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .total{
            font-weight: bold;
            font-size: 18px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }
        button{
            padding: 12px;
            width:100%;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-btn{
            background-color: #ccc;
            color: white;
        }
        .pay-btn{
            background-color: #0d47a1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="checkout">
        <h1>Checkout</h1>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="orderItems">

            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span>RM <span id="orderTotal">0.00</span></span>
            </div>
        </div>
        
        <form id="checkoutForm">
            <h3>Shipping Information</h3>
            
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label>Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label>Address *</label>
                <input type="text" id="address" required>
            </div>
            
            <div class="form-group">
                <label>City *</label>
                <input type="text" id="city" required>
            </div>
            
            <div class="form-group">
                <label>Postal Code *</label>
                <input type="text" id="postcode" required>
            </div>
            
            <button type="submit" class="pay-btn">Proceed to Payment</button>
            <button type="button" onclick="goBack()" class="back-btn">‚Üê Back to Cart</button>
        </form>
    </div>

    <script>
        function getCart(){
            const data = localStorage.getItem("bookverse_cart");
            return data ? JSON.parse(data) : [];
        }

        function showOrderSummary(){
            const cart = getCart();
            const orderItemsDiv = document.getElementById("orderItems");
            const orderTotalSpan = document.getElementById("orderTotal");
            orderItemsDiv.innerHTML = "";

            if(cart.length === 0){
                orderItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
                orderTotalSpan.innerText = "0.00";
                return;
            }

            let total = 0;
            cart.forEach(item=>{
                const title = item.tittle || item.title || 'Book';
                const price = item.price || 0;
                const quantity = item.quantity || 1;
                const itemTotal = price * quantity;
                total += itemTotal;

                orderItemsDiv.innerHTML+=`
                <div class="summary-item">
                    <span>${title} x${quantity}</span>
                    <span>RM ${itemTotal.toFixed(2)}</span>
                </div>
                `;
            });
            orderTotalSpan.textContent = total.toFixed(2);
        }

        function goBack(){
            window.location.href = "cart.html";
        }

        document.getElementById("checkoutForm").addEventListener("submit", function(e){
            e.preventDefault();
            const orderData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                city: document.getElementById("city").value,
                postcode: document.getElementById("postcode").value,
                cart: getCart(),
                total: document.getElementById("orderTotal").textContent,
                date: new Date().toLocaleString()
            };
            localStorage.setItem("bookverse_order", JSON.stringify(orderData));

            window.location.href = "payment.html";
        });
        document.addEventListener("DOMContentLoaded", function(){
            showOrderSummary();
            if(getCart().length === 0){
                setTimeout(() => {
                    if(confirm("Your cart is empty! Redirecting to cart page.")){
                        goBack();
                    }
               },500);
            }
        });
    </script>
</body>
</html>
