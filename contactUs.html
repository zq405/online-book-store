<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BookVerse</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        .contact-box{
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1{
            text-align: center;
            color: #333;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input, textarea{
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button{
            padding: 10px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover{
            background-color: #094a8f;
        }
        .map{
            width: 100%;
            height: 300px;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2rem;
        }
        table{
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td{
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <div class="contact-box">
        <h1>Contact BookVerse</h1>

        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>

        </form>

        <div class="map">
            üìç Map Location
        </div>

        <table>
            <tr><th colspan="2">Opening Hours</th></tr>
            <tr><td>Monday - Friday:</td><td>9:00 AM - 6:00 PM</td></tr>
            <tr><td>Saturday:</td><td>10:00 AM - 4:00 PM</td></tr>
            <tr><td>Sunday:</td><td>Closed</td></tr>
        </table>

        <p><strong>Address:</strong>Persiaran Multimedia, 63100 Cyberjaya, Selangor</p>
        <p><strong>Phone:</strong> +60 12 345 6789</p>
        <p><strong>Email:</strong> sky@bookverse.com</p>

        <button type="button" class="back-btn" onclick="goBack()">‚Üê Back to Home</button>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event){
            event.preventDefault();
            alert("Thank you for contacting BookVerse! We will get back to you shortly.");
            this.reset();
        });

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
